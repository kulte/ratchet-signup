<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <h1 class="title">Ratchet Signup</h1>
  </header>

  <!-- <nav class="bar-tab">
    <ul class="tab-inner">
      <li class="tab-item">
        <img class="tab-icon" src="">
        <div class="tab-label">Open Range</div>
      </li>
      <li class="tab-item">
        <img class="tab-icon" src="">
        <div class="tab-label">New</div>
      </li>
      <li class="tab-item">
        <img class="tab-icon" src="">
        <div class="tab-label">Me</div>
      </li>
    </ul>
  </nav> -->

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content" style="margin: 0 10px 0 10px;">
    <form>
      <div class="input-group" style="margin-top:33%;">
        <div class="input-row">
          <label>First name</label>
          <input type="text" placeholder="Spurious">
        </div>
        <div class="input-row">
          <label>Last name</label>
          <input type="text" placeholder="Tuple">
        </div>
        <div class="input-row">
          <label>Email</label>
          <input type="email" placeholder="spurious@tuplesrus.com">
        </div>
        <div class="input-row">
          <label>Password</label>
          <input type="password" placeholder="secret">
        </div>
      </div>
    </form>

    <p><center>or</center></p>

    <p><a class="button-main button-block" style="margin-top:10px;">Sign up with Facebook</a></p>

  </div>

  </body>
</html>
